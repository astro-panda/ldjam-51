trigger:
- main

pool:
  name: Default
  demands: godot  

steps:
- script: $(godot-exe-location)/godot --path "/Da Fish/project.godot" --export "Web"
  displayName: 'Godot export to Web'

- task: AzureStaticWebApp@0
  condition: or(and(eq('${{ variables['Build.SourceBranchName'] }}', 'main'), ne('${{ variables['Build.Reason'] }}', 'PullRequest')), eq('${{ variables['Build.Reason'] }}', 'Manual'))
  inputs:
    app_location: '/Da Fish/dist/web'
    skip_app_build: true
    skip_api_build: true
    is_static_export: true
    azure_static_web_apps_api_token: $(static-web-app-deployment-token)
    production_branch: 'main'